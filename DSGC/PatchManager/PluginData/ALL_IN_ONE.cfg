//Converter - similar to MKS workshop existing functionality
@PART[OSE_Converter]:NEEDS[MKS]	//Convert the original over to the MKS workflow
{  
	@description = OSE's Material Extractor refines raw materials into MaterialKits for use in 3D printing.
	
	MODULE
	{
		name = USI_Converter
		ConverterName = MaterialKits
		StartActionName = Start MaterialKits
		StopActionName = Stop MaterialKits

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		Efficiency = 1				
		
		INPUT_RESOURCE
		{
			ResourceName = Metals
			Ratio = 0.0448
		}
		INPUT_RESOURCE
		{
			ResourceName = Chemicals
			Ratio = 0.0224
		}
		INPUT_RESOURCE
		{
			ResourceName = Polymers
			Ratio = 0.0448
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 224
		}
		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.00005
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.00005
			DumpExcess = true
		}
		OUTPUT_RESOURCE
		{
			ResourceName = MaterialKits
			Ratio = 0.028
			DumpExcess = False
		}

		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 200
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 500
		maxAmount = 500
		isTweakable = True
	}
	RESOURCE
	{
		name = Metals
		amount = 0
		maxAmount = 1
		isTweakable = True
	}
	RESOURCE
	{
		name = Chemicals
		amount = 0
		maxAmount = 1
		isTweakable = True
	}
	RESOURCE
	{
		name = Polymers
		amount = 0
		maxAmount = 1
		isTweakable = True
	}
	RESOURCE
	{
		name = Recyclables
		amount = 0
		maxAmount = 10
		isTweakable = True
	}
}

